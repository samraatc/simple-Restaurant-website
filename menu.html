<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Your Restaurant</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Our Menu</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <section class="menu-section">
    <div class="menu">
        <h1>Menu</h1>
        
        <div class="category">
            <h2>Breakfast</h2>
            <div class="food-list">
                <div class="food-item">
                    <img src="brackfastitem/bf1.jpg" alt="Breakfast Option 1" class="food-image">
                    <p class="food-title">Scrambled Eggs</p>
                </div>
                <div class="food-item">
                    <img src="brackfastitem/sweetpotato.jpg" alt="Breakfast Option 2" class="food-image">
                    <p class="food-title">Sweet Potato</p>
                </div>
                <div class="food-item">
                    <img src="brackfastitem/Whole Grains.jpg" alt="Breakfast Option 2" class="food-image">
                    <p class="food-title">Whole Grains</p>
                </div>
                <div class="food-item">
                    <img src="brackfastitem/Prunes.jpg" alt="Breakfast Option 2" class="food-image">
                    <p class="food-title">Prunes</p>
                </div>
            </div>
        </div>
        
        <div class="category">
            <h2>Lunch</h2>
            <div class="food-list">
                <div class="food-item">
                    <img src="food-items/Butter Chicken.webp" alt="Lunch Option 1" class="food-image">
                    <p class="food-title">Butter Chicken</p>
                </div>
                <div class="food-item">
                    <img src="food-items/Noodles.webp" alt="Lunch Option 2" class="food-image">
                    <p class="food-title">Pasta with Tomato Sauce</p>
                </div>
                <div class="food-item">
                    <img src="food-items/Oven-Baked French Bread Pizzas.webp" alt="Lunch Option 2" class="food-image">
                    <p class="food-title">Oven-Baked French Bread Pizzas</p>
                </div>
                <div class="food-item">
                    <img src="food-items/Chicken & Veggie Stir-Fry.webp" alt="Lunch Option 2" class="food-image">
                    <p class="food-title">Chicken & Veggie Stir-Fry</p>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
